<!DOCTYPE html>

<html>

 <head>
    <link href="styles\gridstyle.css" rel="stylesheet">
    <meta charset="utf-8">
 </head>


<body>
    
    <div class="grid1">
		<button class="tile tile--01" style="--area:a"></button>
		<button class="tile tile--02" style="--area:b"></button>
		<button class="tile tile--03" style="--area:c"></button>
		<button class="tile tile--04" style="--area:d"></button>
		<button class="tile tile--05" style="--area:e"></button>
		<button class="tile tile--06" style="--area:f"></button>
		<button class="tile tile--07" style="--area:g"></button>
		<button class="tile tile--08" style="--area:h"></button>
        <button class="tile tile--09" style="--area:i"></button>
    </div>



    <div class="grid2">
		<button class="til tile--1" style="--area:A" ></button>
		<button class="til tile--2" style="--area:B"></button>
		<button class="til tile--3" style="--area:C"></button>
		<button class="til tile--4" style="--area:D"></button>
		<button class="til tile--5" style="--area:E"></button>
		<button class="til tile--6" style="--area:F"></button>
		<button class="til tile--7" style="--area:G"></button>
		<button class="til tile--8" style="--area:H"></button>
    <button class="til tile--9" style="--area:I"></button>
    <button class="til tile--10" style="--area:J"></button>
    <button class="til tile--11" style="--area:K"></button>
    <button class="til tile--12" style="--area:L"></button>
    <button class="til tile--13" style="--area:M"></button>
    <button class="til tile--14" style="--area:N"></button>
    <button class="til tile--15" style="--area:O"></button>
    <button class="til tile--16" style="--area:P"></button>
    <button class="til tile--17" style="--area:Q"></button>
    <button class="til tile--18" style="--area:R"></button>
    <button class="til tile--19" style="--area:S"></button>
    <button class="til tile--20" style="--area:T"></button>
    <button class="til tile--21" style="--area:U"></button>
    <button class="til tile--22" style="--area:V"></button>
    <button class="til tile--23" style="--area:W"></button>
    <button class="til tile--24" style="--area:X"></button>
    <button class="til tile--25" style="--area:Z"></button>
	</div>
<div class="control">
   <button class="startbutton">START</button>
   <span>MOVES:100</span>
   <span>TIME:100</span>
</div>
<script src="scripts\gridscript.js"></script>
</body>

</html>
